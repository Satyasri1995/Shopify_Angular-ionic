<ion-content>
  <ion-row class="ion-align-items-center head primary">
    <ion-title>Ordered Products</ion-title>
  </ion-row>
  <ion-row class="ion-padding">
    <app-product *ngFor="let orderitem of (order|async).products"
    [quantity]="orderitem.quantity" [product]="orderitem.product"
     mode="orders">
    </app-product>
  </ion-row>
</ion-content>
