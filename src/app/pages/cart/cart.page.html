<ion-content>
  <ion-row class="ion-align-items-center head primary">
    <ion-title>Shopping Cart</ion-title>
  </ion-row>
  <ion-row class="ion-padding">
    <app-product *ngFor="let cartitem of (cart|async).products"
    [quantity]="cartitem.quantity"
     mode="cart">
    </app-product>
  </ion-row>
</ion-content>
